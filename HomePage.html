<style>
    .customSelectWrapper {
      width: 100px;
      text-align: center;
      position: relative;
      color: #000;
      border: 1px solid #333;
      border-radius: 20px;
      padding: 5px 2px;
    }
    
    #activate-btn {
      opacity: 0;
      width: 100%;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      cursor: pointer;
    }
    
    .customBtnWrap {
      display: none;
    } 
    
    #activate-btn:checked + .customBtnWrap {
      display: flex;
      position: absolute;
      top: 29px;
      flex-direction: column;
      width: 100%;
      color: #000;
    }
    
    .customBtnWrap button {
        background: #e0e0e0;
        padding: 7px 0px;
        border: none;
    }
    
    .customBtnWrap button:hover {
      background: #d2d2d2;
    }
